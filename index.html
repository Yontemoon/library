<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <script src="javascript.js" defer></script>
    <button id="addButton" onclick="openPopUp()">Add Book to the library</button>

    <div id="popup">
        <form id="form">
            <h1>Please fill Everything</h1>
            <div>
                <label for="bookTitle">Book title: </label>
                <input type="text" id="bookTitle">
            </div>
            <div>
                <label for="bookAuthor">Author: </label>
                <input type="text" id="author">
            </div>
            <div>  
                <label for="bookPages">Page Amount: </label>
                <input type="number" id="pageNumber">
            </div>
            <div>
                <label for="read">Have you read the book?</label>
                <input type="radio" name="yesNo" checked>Yes</input>
                <input type="radio" name="yesNo">No</input>
            </div>
            <button type="submit" onclick="addBooktoLibrary()">Submit</button>
            <button type="button" id='closeBut' onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
