<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <script src="javascript.js" defer></script>
    <button id="addButton" onclick="openPopUp()">Add Book to the library</button>

    <div id="popup">
        <form id="getForm" method="post">
            <h1>Please Fill Everything</h1>
            <div>
                <label for="bookTitle">Book title: </label>
                <input type="text" id="bookTitle" placeholder="The Catcher in the Rye">
            </div>
            <div>
                <label for="bookAuthor">Author: </label>
                <input type="text" id="bookAuthor" placeholder="J. D. Salinger">
            </div>
            <div>  
                <label for="bookPages">Page Amount: </label>
                <input type="number" id="bookPages" placeholder="234">
            </div>
            <div>
                <label for="read">Have you read the book?</label>
                <input type="radio" name="yesNo" value="Yes"checked>Yes</input>
                <input type="radio" name="yesNo" value="No">No</input>
            </div>
            <button type="submit" onclick="closeForm()">Submit</button>
            <button type="button" id='closeButton' onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="library">
        <h2 id="title">Title</h2>
        <h2>Author</h2>
        <h2>Number of pages</h2>
        <h2>Has it been read?</h2>
    </div>
</body>
</html>
